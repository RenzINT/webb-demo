<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game E-Card Shop</title>

  <style>
    body {
      font-family: Verdana, Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      text-align: center;
    }

    header {
      background-color: #111;
      color: white;
      padding: 25px;
    }

    .shop-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 30px;
      flex-wrap: wrap;
    }

    .product {
      background-color: white;
      width: 240px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #28a745;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #111;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Online Game E-Card Shop</h1>
    <p>Instant digital game cards ðŸŽ®</p>
  </header>

  <div class="shop-container">

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Steam_logo.svg" alt="Steam Gift Card">
      <h3>Steam Gift Card</h3>
      <p class="price">$20</p>
      <button>Buy Now</button>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/PlayStation_logo.svg" alt="PlayStation Card">
      <h3>PlayStation Store Card</h3>
      <p class="price">$25</p>
      <button>Buy Now</button>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Xbox_logo_2012.svg" alt="Xbox Card">
      <h3>Xbox Gift Card</h3>
      <p class="price">$15</p>
      <button>Buy Now</button>
    </div>

    <div class="product">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Epic_Games_logo.svg" alt="Epic Games Card">
      <h3>Epic Games Card</h3>
      <p class="price">$10</p>
      <button>Buy Now</button>
    </div>

  </div>

  <footer>
    <p>Â© 2026 Game E-Card Shop</p>
  </footer>

</body>
</html>
